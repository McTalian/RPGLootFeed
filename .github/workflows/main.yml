name: Main

on:
  push:
    branches:
      - main
      - ([0-9]+)?(.{([0-9]+),x}).x # 1.x, 1.2.x, 1.x.x

permissions: {}

jobs:
  i18n_translations:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: write
      issues: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Sync uv environment
        run: uv sync

      - name: Run translation check script
        run: uv run .scripts/missing_translation_check.py

      - name: Create or Update Issues
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: uv run .scripts/create_or_update_i18n_issues.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  run_tests:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - uses: lewis6991/gh-actions-lua@01aab24c4de9555717b685f9b142a2abbe12ef14
        with:
          luaVersion: 5.3.5

      - uses: leafo/gh-actions-luarocks@v4
        with:
          luaRocksVersion: 3.11.1

      - name: Install luarock dependencies
        run: luarocks make --local rpglootfeed-1-1.rockspec

      - name: Run Tests
        run: make test-ci

      - uses: actions/upload-artifact@v4
        with:
          name: luacov-html
          path: luacov-html/

  release:
    needs: [run_tests, i18n_translations]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: Install dependencies
        run: npm install

      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
        run: npm run semantic-release
